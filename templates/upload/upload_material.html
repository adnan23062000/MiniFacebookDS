{% load crispy_forms_tags %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2 style="color:blue;margin-top:50px">Upload Materials</h2>
      <form method="post" enctype="multipart/form-data" style="color:white;margin-top:50px">

          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Upload</button>
      </form>
  </body>
</html>
